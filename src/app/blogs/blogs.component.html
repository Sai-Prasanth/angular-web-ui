<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for additional padding */
    .custom-card {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let img of visibleRecords">
        <div class="card h-100 custom-card" (click)="logMessage(img)">
          <img [src]="img.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{img.blogtitle}}</h5>
            <p class="card-text">{{img.blogDescription}}</p>
          </div>
        </div>
      </div>

      <div class="pagination-container" *ngIf="images.length>9 else space">
        <button class="prev-button" (click)="prevPage()" >&lt;</button>
        <span class="page-indicator">Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="next-button" (click)="nextPage()" >&gt;</button>
      </div>
      <ng-template #space> 
        <br>
        <br><br><br>
      </ng-template>
    </div>
  </div>
</body>
</html>
