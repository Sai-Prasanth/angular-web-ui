<!-- contact.component.html -->
<div class="contact-container">
  <h2>Contact Information</h2>

  <div class="address-section">
    <strong>Address:</strong>
    <p>123 Main Street,<br>Cityville, Country</p>
  </div>

  <div class="contact-form">
    <h3>Contact Form</h3>

    <form (submit)="onSubmit(contactForm.value)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="comment">Comments:</label>
        <textarea id="comment" name="comment" placeholder="Enter your comments"></textarea>
      </div>

      <button type="submit">Send</button>
    </form>
  </div>
</div>
